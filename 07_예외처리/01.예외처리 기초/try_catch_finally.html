<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         try {
            const h1 = document.querySelector('hi')
            console.log(h1)
            h1.textContent = '안녕하세요' // 예외 발생
         } catch (exception) {
            console.log(exception)
            console.log('h1 태그를 추출할 수 업습니다')
         } finally {
            // 예외발생 여부와 관계없이 무조건 실행
            console.log('예외 발생 여부과 관계없이 무조건 실행')
         }

         console.log('완료!')
      </script>
   </body>
</html>
