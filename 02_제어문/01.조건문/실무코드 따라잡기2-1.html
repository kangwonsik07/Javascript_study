      <script>
         // 시험점수에 따른 학점 구하세요. 단, 0 ~ 100 숫자만 입력하세요.
         /*
         90~100:A
         80~89:B
         70~79:C
         60~69:D
         60만:F
         */

         const score = Number(prompt('점수를 입력해 주세요', 0))

         // 점수 0미만, 100초과
         /* if (score < 0 || score > 100) {

         } else {
            // 점수 0 ~ 100점 사이
            if (score < 60) alert('F')
            else if (score < 70) {
               alert('D')

         if (score < 0 || score > 100) {
            alert('잘못 입력된 점수입니다! 0 ~ 100점 사이의 숫자만 입력하세요.')
            location.reload() // 새로고침
         } else {
            // 비추천 코드
            if (score >= 90 && score <= 100) {
               document.write('A학점')
            } else if (score >= 80 && score <= 89) {
               document.write('B학점')
            } else if (score >= 70 && score <= 79) {
               document.write('C학점')
            } else if (score >= 60 && score <= 69) {
               document.write('D학점')
            } else {
               document.write('F학점')
            }
         }
      </script>
   </body>
